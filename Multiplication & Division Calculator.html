<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multiplication & Division Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .calculator h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .calculator input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .calculator button {
            padding: 12px 20px;
            margin-top: 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .calculator button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .result p {
            margin: 5px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Multiplication & Division Calculator</h1>
        
        <form id="calcForm">
            <input type="number" id="num1" placeholder="Enter first number" required>
            <input type="number" id="num2" placeholder="Enter second number" required>
            <button type="button" id="multiplyButton">Multiply</button>
            <button type="button" id="divideButton">Divide</button>
            <button type="button" id="bothButton">Multiply & Divide</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateMultiplication(num1, num2) {
            return `${num1} × ${num2} = ${num1 * num2}`;
        }

        function calculateDivision(num1, num2) {
            if (num2 === 0) {
                return "Error: Division by zero is not allowed.";
            }
            return `${num1} ÷ ${num2} = ${num1 / num2}`;
        }

        function calculateBoth(num1, num2) {
            const multiplication = `${num1} × ${num2} = ${num1 * num2}`;
            const division = num2 === 0 ? "Error: Division by zero is not allowed." : `${num1} ÷ ${num2} = ${num1 / num2}`;
            return `<p>${multiplication}</p><p>${division}</p>`;
        }

        document.getElementById('multiplyButton').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.innerHTML = '<p class="error">Please enter valid numbers!</p>';
                return;
            }

            resultDiv.innerHTML = calculateMultiplication(num1, num2);
        });

        document.getElementById('divideButton').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.innerHTML = '<p class="error">Please enter valid numbers!</p>';
                return;
            }

            resultDiv.innerHTML = calculateDivision(num1, num2);
        });

        document.getElementById('bothButton').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.innerHTML = '<p class="error">Please enter valid numbers!</p>';
                return;
            }

            resultDiv.innerHTML = calculateBoth(num1, num2);
        });
    </script>

</body>
</html>
